<html> 
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
		<link rel="stylesheet" type="text/css" href="../static/index.css"> 
	</head>	
	<body class="body-style">
        <form class="grid" action="/uur" method="POST">
          <h1 style="color: rgb(255, 153, 0);" class="let_space">Updation of existing user in film.</h1>
          {% if fname %}
            <center>
              <!-- <h1 style="color: rgb(255, 153, 0);" class="let_space">WELCOME TO HEART DECEASE PREDICTION USING ML....</h1> -->
              <h3 style="color: blue;" class="let_space">User Created....</h3>
              
              <!-- <h3 style="color: blue;" class="let_space">path: {{name1}}, is here!!</h3>  -->
            </center> 
          {% endif %}    
          <label for="name">Select candidate first name to update :</label>
          <select name="fname" id="fname">
            {%for i in range(0, fnames|length)%} 
            <option value="{{fnames[i]}}">{{fnames[i]}}</option>     
            {% endfor %}        
          </select>  
          
          
          <label for="name">Enter candidate last name to update:</label>
          <input type="text" id="lname" name="lname">   
          <label for="gender">Enter gender to update :</label> 
          <select name="gender" id="gender">
            <option value="female">female</option>
            <option value="male">male</option>
          </select>    
          <label for="ftype">Select film type to update :</label>   
          <select name="ftype" id="ftype">
            <option value="RomCom">RomCom</option>
            <option value="comedy">comedy</option>
            <option value="thriller">thriller</option>
            <option value="drama">drama</option>            
          </select>    
          <label for="ptype">Enter Project type  :</label>   
          <select name="ptype" id="ptype">
            <option value="production">production</option>
            <option value="direction">direction</option>
            <option value="casting">casting</option>
            
          </select> 
          <center><input class="file_submit" type="Submit"></center>
        </form>
        <br>
        <br>
        <br>
        <center>
        <button id="Enter" type="button" class="file_submit" onclick="window.location.href = '/home' ; " class="button">GO TO HOME..</button>
        </center>
        <br>
        <br>
        <br>
    </body>
</html>
